<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick-Quids - Login</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- **** JavaScript फ़ाइलें लोड करने का क्रम बहुत ज़रूरी है **** -->
    <!-- 1. Appwrite SDK CDN सबसे पहले लोड होगा, यह 'Appwrite' ग्लोबल ऑब्जेक्ट बनाता है -->
    <script src="https://unpkg.com/appwrite@12.0.0/dist/appwrite.js"></script>
    
    <!-- 2. आपकी कॉन्फ़िग फ़ाइल, जो Appwrite ऑब्जेक्ट का उपयोग करती है और ग्लोबल वैरिएबल्स सेट करती है -->
    <script src="js/appwriteConfig.js"></script>
    
    <!-- 3. आपकी यूटिलिटी फ़ाइल, जो सामान्य फंक्शंस को ग्लोबल करती है -->
    <script src="js/utils.js"></script>
    
    <!-- 4. आपकी ऑथेंटिकेशन फ़ाइल, जो Appwrite और यूटिलिटी फंक्शंस का उपयोग करती है -->
    <script src="js/auth.js"></script>
    
    <!-- index.html के लिए कोई विशेष userPanel.js या adminPanel.js की ज़रूरत नहीं -->

</head>
<body>
    <div class="container">
        <header>
            <h1 id="welcomeText">Welcome To Quick-Quids</h1>
        </header>

        <div id="messageContainer" class="alert-message" style="display: none;"></div>

        <section id="loginSection">
            <h2>User Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p style="text-align: center; margin-top: 15px;">
                <a href="#" id="forgotPasswordLink" style="color: var(--primary-blue); text-decoration: none;">Forgot Password?</a>
            </p>
        </section>

        <!-- Forgot Password Modal/Section (Hidden by default) -->
        <section id="forgotPasswordSection" style="display: none;">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotEmail">Enter your registered Email:</label>
                    <input type="email" id="forgotEmail" placeholder="Email" required>
                </div>
                <button type="submit" class="btn">Send Reset Link</button>
                <button type="button" id="backToLoginLink" class="btn" style="background-color: grey;">Back to Login</button>
            </form>
        </section>
    </div>

</body>
</html>
